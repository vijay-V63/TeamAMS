{%extends 'dem1/theme.html'%}

{%block main%}
<div class="container">
    <div class="row m-5">
        <div class="col-lg-6 mx-auto">
            <div class="border shadow">
            <h1 class="m-5">Create Your Account</h1>
            {%if error%}
            <div>
                <div class="alert alert-warning alert-dismissible fade show m-2" role="alert">
                    <strong>{{error}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
            </div>
            {%elif success%}
            <div>
                <div class="alert alert-warning alert-dismissible fade show m-2" role="alert">
                    <strong>{{success}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
            </div>
            {%endif%}
            <form class="m-5" method="POST" action="alumnisignup">
                {%csrf_token%}
                <div class="form-group"> 
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" name="name" required
                    class="form-control">
                </div>

                <div class="form-group"> 
                    <label>Email</label>
                    <input type="email" placeholder="Enter your mail id" name="email" required
                    class="form-control">
                </div>

                <div class="form-group"> 
                    <label>Mobile No.</label>
                    <input type="number" placeholder="Enter your mobile number" name="mobileno" 
                    class="form-control">
                </div>

                <div class="form-group"> 
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required
                    class="form-control">
                </div>

                <div class="form-group">
                    <input type="submit" value="Signup"
                    class="btn btn-outline-dark mt-3">
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
